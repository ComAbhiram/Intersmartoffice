<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>Conference Room Booking</title>
  <link rel="icon" type="image/png" href="images/fav.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .calendar-day {
      transition: background-color 0.3s ease;
      font-size: 12px;
      padding: 4px;
      text-align: center;
      min-height: 40px;
    }
    .calendar-day:hover {
      background-color: #e7edf3;
    }
    .calendar-day.disabled {
      background-color: #f0f0f0;
      color: #a0a0a0;
      cursor: not-allowed;
      pointer-events: none;
    }
    .calendar-day.selected {
      background-color: #1980e6;
      color: white;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 2px;
    }
    #calendar p {
      font-size: 10px;
      padding: 2px;
    }
    .reserve-button {
      transition: background-color 0.3s ease;
    }
    .reserve-button:hover {
      background-color: #146bb8;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
    }
    .modal-content {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .modal-content h3 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .modal-content label {
      font-size: 12px;
      margin-bottom: 4px;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      font-size: 12px;
      padding: 6px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .modal-content textarea {
      height: 60px;
    }
    .modal-content .mb-4 {
      margin-bottom: 12px;
    }
    .modal-content .flex.justify-end {
      gap: 6px;
    }
    .modal-content button {
      padding: 6px 12px;
      font-size: 12px;
    }
    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 8px;
      z-index: 2000;
      display: none;
      text-align: center;
      min-width: 300px;
    }
    .success-message button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #146bb8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .home-screen {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .home-screen h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .home-screen button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #1980e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .home-screen button:hover {
      background-color: #146bb8;
    }
    .hidden {
      display: none;
    }
    .booked-slots {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #e7edf3;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .booked-slots.expanded {
      max-height: 500px;
    }
    .booked-slot {
      display: flex;
      flex-direction: column;
      padding: 8px;
      margin-bottom: 8px;
      background-color: #d3d3d3;
      color: #a0a0a0;
      opacity: 0.8;
      border-radius: 4px;
    }
    .details-button {
      padding: 8px 12px;
      background-color: #1980e6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .details-button:hover {
      background-color: #146bb8;
    }
    .time-slots {
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
    }
    .time-slots button {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 100px;
      text-align: center;
    }
    .time-slots button.selected {
      background-color: #1980e6;
      color: white;
    }
    .time-slots button.booked-slot {
      background-color: #d3d3d3;
      color: #a0a0a0;
      opacity: 0.8;
      pointer-events: none;
      position: relative;
      cursor: not-allowed;
    }
    button {
      min-height: 44px;
      min-width: 44px;
      padding: 8px 16px;
    }
    #reserveButton {
      padding: 10px 20px;
    }
    .reschedule-button {
      padding: 8px 12px;
      background-color: #1980e6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reschedule-button:hover {
      background-color: #146bb8;
    }
    .for-meeting-room-button {
      padding: 10px 20px;
      background-color: #1980e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      margin: 0 10px;
    }
    .for-meeting-room-button:hover {
      background-color: #146bb8;
    }
    .booking-info-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 20px;
    }
    .booking-info-modal-content {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      color: #0e141b;
      text-align: center;
    }
    .booking-info-modal-content h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .booking-info-modal-content p {
      font-size: 16px;
      margin: 10px 0;
    }
    .booking-info-modal-content .booking-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .booking-info-modal-content .booking-navigation button {
      padding: 10px 20px;
      background-color: #1980e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .booking-info-modal-content .booking-navigation button:hover {
      background-color: #146bb8;
    }
    .booking-info-modal-content .close-info-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #0e141b;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
    }
    .layout-content-container {
      width: 100%;
      max-width: 960px;
      padding: 0 20px;
    }
    .details {
      transition: all 0.3s ease;
      margin-top: 8px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      width: 100%;
    }
    .details.hidden {
      display: none;
    }
    .details p {
      margin: 4px 0;
      font-size: 12px;
      color: #0e141b;
    }
    .buttons-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .layout-content-container {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 10px !important;
      }
      .px-40 {
        padding-left: 10px !important;
        padding-right: 10px !important;
      }
      .flex-wrap {
        flex-direction: column;
        align-items: center;
      }
      .calendar-day {
        font-size: 10px;
        min-height: 36px;
      }
      #calendar p {
        font-size: 8px;
      }
      .time-slots {
        overflow-x: hidden;
        white-space: normal;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      .time-slots button {
        margin-right: 0;
        margin-bottom: 0;
        font-size: 12px;
        padding: 6px 12px;
        min-width: 0;
      }
      .text-base {
        font-size: 14px;
      }
      .text-sm {
        font-size: 12px;
      }
      .text-lg {
        font-size: 16px;
      }
      .text-32px {
        font-size: 24px !important;
      }
      /* Fix for selected date alignment */
      #selectedDate {
        text-align: center !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      /* Fix for bottom buttons alignment */
      .bottom-buttons {
        flex-direction: column !important;
        gap: 12px !important;
        align-items: center !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      #reserveButton, .for-meeting-room-button {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        font-size: 16px;
      }
      .reschedule-button,
      .details-button {
        width: 100px;
        font-size: 12px;
      }
      .modal-content {
        width: 90%;
        max-width: 250px;
        padding: 12px;
      }
      .modal-content input,
      .modal-content select,
      .modal-content textarea {
        font-size: 12px;
      }
      .booked-slots {
        padding: 8px;
      }
      .booked-slot {
        padding: 6px;
      }
      .booked-slot img {
        width: 40px;
        height: 40px;
      }
      .booked-slot p {
        font-size: 12px;
      }
      .buttons-container {
        flex-direction: row;
        justify-content: flex-end;
        width: 100%;
      }
      .booking-info-modal-content {
        max-width: 90%;
        padding: 20px;
      }
      .booking-info-modal-content h3 {
        font-size: 20px;
      }
      .booking-info-modal-content p {
        font-size: 14px;
      }
      .booking-info-modal-content .booking-navigation button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Success Messages -->
  <div id="successMessage" class="success-message">
    Booking successful! Please save your token to reschedule later.
    <button id="closeSuccessMessage" class="close-button">X</button>
  </div>

  <div id="rescheduleSuccessMessage" class="success-message">
    Reschedule successful!
    <button id="closeRescheduleSuccessMessage" class="close-button">X</button>
  </div>

  <!-- Home Screen -->
  <div id="homeScreen" class="home-screen">
    <video autoplay muted loop class="video-background">
      <source src="videos/new.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div>
      <h1>Welcome to Conference Room Booking</h1>
      <button id="bookNowButton">Book Now</button>
    </div>
  </div>

  <!-- Booking Screen -->
  <div id="bookingScreen" class="hidden">
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-center whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
          <div class="flex items-center justify-center gap-4 text-[#0e141b]">
            <img src="images/logo2.png" alt="Logo" class="h-10" />
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9"></div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e7edf3] text-[#0e141b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                <div class="text-[#0e141b]" data-icon="Bell" data-size="20px" data-weight="regular">
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e7edf3] text-[#0e141b] gap-2 text-sm font-medium leading-normal tracking-[0.015em] min-w-0 px-2.5">
                <div class="text-[#0e141b]" data-icon="Question" data-size="20px" data-weight="regular">
                </div>
              </button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight">Reserve the Main Conference Room</p>
                <p class="text-[#4e7397] text-sm font-normal leading-normal">Seats 12 people</p>
              </div>
            </div>
            <div class="flex flex-wrap items-center justify-center gap-6 p-4">
              <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
                <div class="flex items-center p-1 justify-between">
                  <button id="prevMonth">
                    <div class="text-[#0e141b] flex size-10 items-center justify-center" data-icon="CaretLeft"
                      data-size="18px" data-weight="regular">
                      <
                    </div>
                  </button>
                  <p id="currentMonth" class="text-[#0e141b] text-base font-bold leading-tight flex-1 text-center"></p>
                  <button id="nextMonth">
                    <div class="text-[#0e141b] flex size-10 items-center justify-center" data-icon="CaretRight"
                      data-size="18px" data-weight="regular">
                      >
                    </div>
                  </button>
                </div>
                <div class="grid grid-cols-7" id="calendar">
                  <!-- Calendar days will be populated here -->
                </div>
              </div>
            </div>
            <h3 id="selectedDate" class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"></h3>
            <div class="time-slots p-4 hidden" id="timeSlotContainer">
              <h3 class="text-[#0e141b] text-lg font-bold mb-4">Available Time Slots</h3>
              <div class="overflow-x-auto whitespace-nowrap" id="timeSlots">
                <!-- Time slots will be populated here as a horizontal slider -->
              </div>
            </div>
            <div class="booked-slots p-4" id="bookedSlotsContainer">
              <h3 class="text-[#0e141b] text-lg font-bold mb-4">Booked Slots</h3>
              <div id="bookedSlots">
                <!-- Booked slots will be populated here -->
              </div>
              <button id="expandButton" class="text-[#1980e6] text-sm font-medium mt-2 hidden">Show more</button>
            </div>
            <div class="flex justify-center px-4 py-3 gap-4 bottom-buttons">
              <button
                id="reserveButton"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                <span class="truncate">Reserve Selected Slots</span>
              </button>
              <button id="forMeetingRoomButton" class="for-meeting-room-button">
                For Meeting Room Only
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Booking Details -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Booking Details</h3>
      <form id="bookingForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Department</label>
          <select id="department" class="w-full p-2 border rounded" required>
            <option value="QA">QA</option>
            <option value="PHP">PHP</option>
            <option value="Project Management">Project Management</option>
            <option value="Sales">Sales</option>
            <option value="Management">Management</option>
            <option value="HTML">HTML</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="SEO">SEO</option>
            <option value="Graphic Designers">Graphic Designers</option>
            <option value="Content Writers">Content Writers</option>
            <option value="Project Coordinators">Project Coordinators</option>
            <option value="Mobile App Development Team">Mobile App Development Team</option>
            <option value="UI Designers">UI Designers</option>
            <option value="Wordpress">Wordpress</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Role</label>
          <input type="text" id="role" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Purpose of Meeting</label>
          <textarea id="purpose" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelBooking" class="p-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="p-2 bg-[#1980e6] text-white rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Rescheduling -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Reschedule Booking</h3>
      <form id="rescheduleForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Enter Token</label>
          <input type="text" id="token" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Select New Date</label>
          <input type="date" id="newDate" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Select New Time Slot</label>
          <select id="newTime" class="w-full p-2 border rounded" required>
            <!-- Dynamically populated -->
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelReschedule" class="p-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="p-2 bg-[#1980e6] text-white rounded">Reschedule</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Booking Info Modal -->
  <div id="bookingInfoModal" class="booking-info-modal">
    <video autoplay muted loop class="video-background">
      <source src="videos/new.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="booking-info-modal-content">
      <button id="closeInfoModal" class="close-info-modal">X</button>
      <h3>Current Slot is Booked By</h3>
      <p id="currentBookingName"></p>
      <p id="currentBookingDepartment"></p>
      <p id="currentBookingTime"></p>
      <p id="currentBookingDate"></p>
      <div class="booking-navigation">
        <button id="previousBookingButton">Previous Booking</button>
        <button id="nextBookingButton">Next Booking</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, addDoc, updateDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqLBJtkFHjeJNVjAkxwnL7GSYYJ34Ee",
      authDomain: "interbook-c003c.firebaseapp.com",
      projectId: "interbook-c003c",
      storageBucket: "interbook-c003c.appspot.com",
      messagingSenderId: "835157789713",
      appId: "1:835157789713:web:c18b4f4ee7b9ac5b535b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function () {
      const homeScreen = document.getElementById('homeScreen');
      const bookingScreen = document.getElementById('bookingScreen');
      const bookNowButton = document.getElementById('bookNowButton');
      const successMessage = document.getElementById('successMessage');
      const closeSuccessMessage = document.getElementById('closeSuccessMessage');
      const rescheduleSuccessMessage = document.getElementById('rescheduleSuccessMessage');
      const closeRescheduleSuccessMessage = document.getElementById('closeRescheduleSuccessMessage');
      const expandButton = document.getElementById('expandButton');
      const bookedSlotsContainer = document.getElementById('bookedSlotsContainer');
      const bookedSlots = document.getElementById('bookedSlots');
      const forMeetingRoomButton = document.getElementById('forMeetingRoomButton');
      const bookingInfoModal = document.getElementById('bookingInfoModal');

      const cancelBookingButton = document.getElementById('cancelBooking');
      const rescheduleModal = document.getElementById('rescheduleModal');

      const departmentImages = {

        'Project Management': 'images/dep.jpg',
        'Sales': 'images/dep.jpg',
        'Management': 'images/dep.jpg',

        'SEO': 'images/dep.jpg',

      function generateToken() {

      function hideAllSuccessMessages() {

      function showSuccessMessage(message) {
        hideAllSuccessMessages();

        setTimeout(() => {
          rescheduleSuccessMessage.style.display = 'none';
        }, 30000);

      function renderCalendar() {
        calendar.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const today = new Date();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDay = firstDay.getDay();

        const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        days.forEach(day => {
          const dayElement = document.createElement('p');
          dayElement.className = 'text-[#0e141b] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5';
          dayElement.textContent = day;
          calendar.appendChild(dayElement);
        });

        for (let i = 0; i < startingDay; i++) {
          const emptyDay = document.createElement('div');
          calendar.appendChild(emptyDay);
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const dateToCheck = new Date(year, month, i);
          const dayButton = document.createElement('button');
          dayButton.className = 'h-12 w-full text-[#0e141b] text-sm font-medium leading-normal calendar-day';
          dayButton.textContent = i;

          if (dateToCheck < today.setHours(0, 0, 0, 0)) {
            dayButton.classList.add('disabled');
          } else {
            dayButton.addEventListener('click', () => selectDate(new Date(year, month, i)));
          }

          if (selectedDate && selectedDate.getDate() === i && selectedDate.getMonth() === month && selectedDate.getFullYear() === year) {
            dayButton.classList.add('selected');
          }

          calendar.appendChild(dayButton);
        }

        currentMonthElement.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

        if (selectedDate < today.setHours(0, 0, 0, 0)) {
          selectedDate = new Date(today);
          selectedDateElement.textContent = selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          timeSlotContainer.classList.remove('hidden');
          bookedSlotsContainer.classList.remove('hidden');
          renderTimeSlots();
          renderBookedSlots();
        }
      }

      function selectDate(date) {
        selectedDate = date;
        selectedDateElement.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        timeSlotContainer.classList.remove('hidden');
        bookedSlotsContainer.classList.remove('hidden');
        renderCalendar();
        renderTimeSlots();
        renderBookedSlots();
      }

      async function renderTimeSlots() {
        timeSlots.innerHTML = '';
        const dateKey = selectedDate.toDateString();

        const q = query(collection(db, 'bookings'), where('date', '==', dateKey));
        const querySnapshot = await getDocs(q);
        const bookedSlots = querySnapshot.docs.map(doc => doc.data().time);

        const startTime = 9.5;
        const endTime = 18.5;
        const interval = 0.5;

        const now = new Date();
        const isToday = dateKey === now.toDateString();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentTimeInHours = currentHour + currentMinute / 60;

        for (let time = startTime; time <= endTime; time += interval) {
          const hours = Math.floor(time);
          const minutes = (time % 1) * 60;
          const period = hours >= 12 ? 'PM' : 'AM';
          const formattedHours = hours % 12 || 12;
          const formattedMinutes = minutes === 0 ? '00' : '30';
          const slot = `${formattedHours}:${formattedMinutes} ${period}`;

          const slotHour = hours;
          const slotMinute = minutes;
          const slotTimeInHours = slotHour + slotMinute / 60;
          if (isToday && slotTimeInHours <= currentTimeInHours) {
            continue;
          }

          const slotButton = document.createElement('button');
          slotButton.className = 'p-2 border rounded text-[#0e141b] text-sm font-medium leading-normal';

          const isBooked = bookedSlots.includes(slot);
          if (isBooked) {
            slotButton.classList.add('booked-slot');
          }

          slotButton.textContent = slot;
          slotButton.addEventListener('click', () => {
            if (!isBooked) {
              slotButton.classList.toggle('selected');
              selectedTimeSlots = Array.from(document.querySelectorAll('#timeSlots .selected')).map(el => el.textContent);
              reserveButton.disabled = !selectedTimeSlots.length;
            }
          });
          timeSlots.appendChild(slotButton);
        }
      }

      async function renderBookedSlots() {
        bookedSlots.innerHTML = '';
        const dateKey = selectedDate.toDateString();

        try {
          const q = query(collection(db, 'bookings'), where('date', '==', dateKey));
          const querySnapshot = await getDocs(q);
          querySnapshot.forEach((doc) => {
            const booking = doc.data();
            const bookingElement = document.createElement('div');
            bookingElement.className = 'booked-slot flex flex-col p-4 border-b border-[#e7edf3]';
            bookingElement.setAttribute('data-id', doc.id);

            const bookingSummary = document.createElement('div');
            bookingSummary.className = 'flex items-center gap-4 w-full';
            bookingSummary.innerHTML = `
              <img src="${departmentImages[booking.department]}" alt="${booking.department}" class="w-12 h-12 rounded-full">
              <div class="flex-1">
                <p class="text-[#0e141b] text-sm font-medium">${booking.name || 'Unknown'}</p>
                <p class="text-[#0e141b] text-sm font-medium">${booking.department || 'N/A'}</p>
                <p class="text-[#0e141b] text-sm font-medium">${booking.time}</p>
              </div>
            `;

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'buttons-container';

            const detailsButton = document.createElement('button');
            detailsButton.className = 'details-button';
            detailsButton.textContent = 'Details';

            const rescheduleButton = document.createElement('button');
            rescheduleButton.className = 'reschedule-button';
            rescheduleButton.textContent = 'Reschedule';
            rescheduleButton.setAttribute('data-id', doc.id);

            buttonsContainer.appendChild(detailsButton);
            buttonsContainer.appendChild(rescheduleButton);

            const detailsElement = document.createElement('div');
            detailsElement.className = 'details hidden';
            detailsElement.innerHTML = `
              <p><strong>Email:</strong> ${booking.email || 'N/A'}</p>
              <p><strong>Role:</strong> ${booking.role || 'N/A'}</p>
              <p><strong>Purpose:</strong> ${booking.purpose || 'N/A'}</p>
            `;

            bookingElement.appendChild(bookingSummary);
            bookingElement.appendChild(buttonsContainer);
            bookingElement.appendChild(detailsElement);
            bookedSlots.appendChild(bookingElement);

            detailsButton.addEventListener('click', () => {
              if (detailsElement.classList.contains('hidden')) {
                detailsElement.classList.remove('hidden');
                detailsButton.textContent = 'Hide Details';
              } else {
                detailsElement.classList.add('hidden');
                detailsButton.textContent = 'Details';
              }
            });
          });

          if (querySnapshot.size > 2) {
            expandButton.classList.remove('hidden');
          } else {
            expandButton.classList.add('hidden');
          }
        } catch (error) {
          console.error('Error fetching bookings: ', error);
        }
      }

      async function fetchAllBookings() {
        try {
          const q = query(collection(db, 'bookings'));
          const querySnapshot = await getDocs(q);
          allBookings = querySnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          allBookings.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (dateA.getTime() !== dateB.getTime()) {
              return dateA - dateB;
            }
            const timeA = parseTime(a.time);
            const timeB = parseTime(b.time);
            return timeA - timeB;
          });
        } catch (error) {
          console.error('Error fetching all bookings: ', error);
        }
      }

      function parseTime(timeStr) {
        const [time, period] = timeStr.split(' ');
        let [hours, minutes] = time.split(':').map(Number);
        if (period === 'PM' && hours !== 12) hours += 12;
        if (period === 'AM' && hours === 12) hours = 0;
        return hours * 60 + minutes;
      }

      function findCurrentBooking() {
        const now = new Date();
        const currentDateStr = now.toDateString();
        const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

        let currentBooking = null;
        let currentBookingIndexTemp = -1;

        for (let i = 0; i < allBookings.length; i++) {
          const booking = allBookings[i];
          const bookingDate = new Date(booking.date);
          const bookingTimeInMinutes = parseTime(booking.time);

          if (bookingDate.toDateString() === currentDateStr) {
            if (bookingTimeInMinutes <= currentTimeInMinutes) {
              if (!currentBooking || bookingTimeInMinutes > parseTime(currentBooking.time)) {
                currentBooking = booking;
                currentBookingIndexTemp = i;
              }
            }
          }
        }

        if (!currentBooking) {
          for (let i = 0; i < allBookings.length; i++) {
            const booking = allBookings[i];
            const bookingDate = new Date(booking.date);
            const bookingTimeInMinutes = parseTime(booking.time);

            if (bookingDate >= now.setHours(0, 0, 0, 0) || (bookingDate.toDateString() === currentDateStr && bookingTimeInMinutes > currentTimeInMinutes)) {
              currentBooking = booking;
              currentBookingIndexTemp = i;
              break;
            }
          }
        }

        currentBookingIndex = currentBookingIndexTemp !== -1 ? currentBookingIndexTemp : 0;
        return currentBooking;
      }

      function displayBooking(booking) {
        if (booking) {
          currentBookingName.textContent = booking.name || 'Unknown';
          currentBookingDepartment.textContent = booking.department || 'N/A';
          currentBookingTime.textContent = booking.time;
          currentBookingDate.textContent = new Date(booking.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        } else {
          currentBookingName.textContent = 'No Booking';
          currentBookingDepartment.textContent = '';
          currentBookingTime.textContent = '';
          currentBookingDate.textContent = '';
        }

        previousBookingButton.disabled = currentBookingIndex === 0;
        nextBookingButton.disabled = currentBookingIndex === allBookings.length - 1;
      }

      forMeetingRoomButton.addEventListener('click', async () => {
        await fetchAllBookings();
        if (allBookings.length === 0) {
          currentBookingName.textContent = 'No Bookings Available';
          currentBookingDepartment.textContent = '';
          currentBookingTime.textContent = '';
          currentBookingDate.textContent = '';
          previousBookingButton.disabled = true;
          nextBookingButton.disabled = true;
        } else {
          const currentBooking = findCurrentBooking();
          displayBooking(currentBooking);
        }
        bookingInfoModal.style.display = 'flex';
      });

      closeInfoModal.addEventListener('click', () => {
        bookingInfoModal.style.display = 'none';
      });

      previousBookingButton.addEventListener('click', () => {
        if (currentBookingIndex > 0) {
          currentBookingIndex--;
          displayBooking(allBookings[currentBookingIndex]);
        }
      });

      nextBookingButton.addEventListener('click', () => {
        if (currentBookingIndex < allBookings.length - 1) {
          currentBookingIndex++;
          displayBooking(allBookings[currentBookingIndex]);
        }
      });

      async function populateAvailableTimeSlots(newDate) {
        newTimeSelect.innerHTML = '';
        const dateKey = new Date(newDate).toDateString();
        const allTimeSlots = [
          "9:00 AM", "9:30 AM", "10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM", "12:00 PM", "12:30 PM",
          "1:00 PM", "1:30 PM", "2:00 PM", "2:30 PM", "3:00 PM", "3:30 PM", "4:00 PM", "4:30 PM", "5:00 PM", "5:30 PM", "6:00 PM"
        ];

        const now = new Date();
        const isToday = dateKey === now.toDateString();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentTimeInHours = currentHour + currentMinute / 60;

        try {
          const q = query(collection(db, 'bookings'), where('date', '==', dateKey));
          const querySnapshot = await getDocs(q);
          const bookedSlots = querySnapshot.docs.map(doc => doc.data().time);

          let hasAvailableSlots = false;

          const selectedDateObj = new Date(newDate);
          if (selectedDateObj < now.setHours(0, 0, 0, 0)) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'Cannot reschedule to past dates';
            option.disabled = true;
            option.selected = true;
            newTimeSelect.appendChild(option);
            return;
          }

          allTimeSlots.forEach(slot => {
            const [timeStr, period] = slot.split(' ');
            const [hoursStr, minutesStr] = timeStr.split(':');
            let hours = parseInt(hoursStr);
            const minutes = parseInt(minutesStr);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            const slotTimeInHours = hours + minutes / 60;

            if (isToday && slotTimeInHours <= currentTimeInHours) {
              return;
            }

            if (!bookedSlots.includes(slot)) {
              const option = document.createElement('option');
              option.value = slot;
              option.textContent = slot;
              newTimeSelect.appendChild(option);
              hasAvailableSlots = true;
            }
          });

          if (!hasAvailableSlots) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'No available slots';
            option.disabled = true;
            option.selected = true;
            newTimeSelect.appendChild(option);
          }
        } catch (error) {
          console.error('Error fetching booked slots for rescheduling: ', error);
        }
      }

      reserveButton.addEventListener('click', () => {
        console.log('Reserve button clicked');
        if (selectedTimeSlots.length > 0) {
          bookingModal.style.display = 'flex';
        } else {
          alert('Please select at least one time slot.');
        }
      });

      async function checkIfTimeSlotBooked(dateKey, timeSlot) {
        const q = query(collection(db, 'bookings'), where('date', '==', dateKey), where('time', '==', timeSlot));
        const querySnapshot = await getDocs(q);
        return !querySnapshot.empty;
      }

      bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const department = document.getElementById('department').value;
        const role = document.getElementById('role').value;
        const purpose = document.getElementById('purpose').value;

        const dateKey = selectedDate.toDateString();
        const token = generateToken();

        try {
          for (const time of selectedTimeSlots) {
            const isBooked = await checkIfTimeSlotBooked(dateKey, time);
            if (isBooked) {
              alert(`The time slot ${time} is already booked. Please select a different time slot.`);
              return;
            }
          }

          for (const time of selectedTimeSlots) {
            await addDoc(collection(db, 'bookings'), {
              date: dateKey,
              department,
              email,
              purpose,
              role,
              time,
              token,
              name
            });
          }

          showSuccessMessage(`Booking confirmed! Your token is: ${token}. Please save this token to reschedule later.`);
          bookingModal.style.display = 'none';
          bookingForm.reset();
          selectedTimeSlots = [];
          reserveButton.disabled = true;
          timeSlots.innerHTML = '';
          renderTimeSlots();
          renderBookedSlots();
        } catch (error) {
          console.error('Error adding booking: ', error);
          alert('Failed to book. Please try again.');
        }
      });

      cancelBookingButton.addEventListener('click', () => {
        bookingModal.style.display = 'none';
        bookingForm.reset();
      });

      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('reschedule-button') && e.target.textContent === 'Reschedule') {
          const docId = e.target.getAttribute('data-id');
          rescheduleModal.style.display = 'flex';

          const today = new Date();
          const todayString = today.toISOString().split('T')[0];
          newDateInput.setAttribute('min', todayString);

          newDateInput.value = todayString;
          newTimeSelect.innerHTML = '';

          newDateInput.addEventListener('change', (e) => {
            const newDate = e.target.value;
            if (newDate) {
              populateAvailableTimeSlots(newDate);
            }
          });

          rescheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newDate = document.getElementById('newDate').value;
            const newTime = document.getElementById('newTime').value;

            const now = new Date();
            const selectedDateObj = new Date(newDate);
            if (selectedDateObj < now.setHours(0, 0, 0, 0)) {
              alert('Cannot reschedule to a past date. Please select a current or future date.');
              return;
            }

            if (!newTime || newTime === '') {
              alert('Please select a valid time slot.');
              return;
            }

            try {
              const docSnap = await getDoc(doc(db, 'bookings', docId));
              const booking = docSnap.data();

              if (token !== booking.token) {
                alert('Invalid token!');
                return;
              }

              await updateDoc(doc(db, 'bookings', docId), {
                date: new Date(newDate).toDateString(),
                time: newTime
              });

              rescheduleModal.style.display = 'none';
              showRescheduleSuccessMessage();
              renderBookedSlots();
            } catch (error) {
              console.error('Error rescheduling booking: ', error);
              alert('Failed to reschedule. Please try again.');
            }
          }, { once: true });
        }
      });

      cancelRescheduleButton.addEventListener('click', () => {
        rescheduleModal.style.display = 'none';
      });

      prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        const today = new Date();
        if (currentDate < today) {
          currentDate.setMonth(today.getMonth());
          currentDate.setFullYear(today.getFullYear());
        }
        renderCalendar();
      });

      nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      currentDate = new Date();
      selectedDate = new Date();
      currentMonthElement.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      selectedDateElement.textContent = selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      renderCalendar();
    });
  </script>
