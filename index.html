<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>Conference Room Booking</title>
  <link rel="icon" type="image/png" href="images/fav.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .calendar-day {
      transition: background-color 0.3s ease;
      font-size: 12px;
      padding: 4px;
      text-align: center;
      min-height: 40px;
    }
    .calendar-day:hover { background-color: #e7edf3; }
    .calendar-day.disabled { background-color: #f0f0f0; color: #a0a0a0; cursor: not-allowed; pointer-events: none; }
    .calendar-day.selected { background-color: #1980e6; color: white; }
    #calendar { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: 2px; }
    #calendar p { font-size: 10px; padding: 2px; }
    .reserve-button { transition: background-color 0.3s ease; }
    .reserve-button:hover { background-color: #146bb8; }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
    }
    .modal-content {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .modal-content h3 { font-size: 16px; margin-bottom: 12px; }
    .modal-content label { font-size: 12px; margin-bottom: 4px; }
    .modal-content input, .modal-content select, .modal-content textarea {
      font-size: 12px;
      padding: 6px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .modal-content textarea { height: 60px; }
    .modal-content .mb-4 { margin-bottom: 12px; }
    .modal-content .flex.justify-end { gap: 6px; }
    .modal-content button { padding: 6px 12px; font-size: 12px; }
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 8px;
      z-index: 5000;
      display: none;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      min-height: 100px;
      overflow: auto;
    }
    .success-message button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #146bb8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
    }
    .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; }
    .home-screen { position: relative; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; text-align: center; }
    .home-screen h1 { font-size: 3rem; font-weight: bold; margin-bottom: 2rem; }
    .home-screen button { font-size: 1.5rem; padding: 1rem 2rem; background-color: #1980e6; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .home-screen button:hover { background-color: #146bb8; }
    .hidden { display: none; }
    .booked-slots { max-height: 200px; overflow-y: auto; padding: 10px; border: 1px solid #e7edf3; border-radius: 8px; background-color: #f9f9f9; }
    .booked-slots.expanded { max-height: 500px; }
    .booked-slot { display: flex; flex-direction: column; padding: 8px; margin-bottom: 8px; background-color: #d3d3d3; color: #a0a0a0; opacity: 0.8; border-radius: 4px; }
    .booked-slot.completed { background-color: #d3d3d3; opacity: 0.6; }
    .details-button { padding: 8px 12px; background-color: #1980e6; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer; transition: background-color 0.3s ease; text-align: center; }
    .details-button:hover { background-color: #146bb8; }
    .time-slots { overflow-x: auto; white-space: nowrap; display: flex; margin-bottom: 20px; }
    .time-slots button { display: inline-block; margin-right: 10px; padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; cursor: pointer; transition: background-color 0.3s ease; min-width: 100px; text-align: center; }
    .time-slots button.selected { background-color: #1980e6; color: white; }
    .time-slots button.booked-slot { background-color: #d3d3d3; color: #a0a0a0; opacity: 0.8; pointer-events: none; position: relative; cursor: not-allowed; }
    button { min-height: 44px; min-width: 44px; padding: 8px 16px; }
    #reserveButton { padding: 10px 20px; }
    .reschedule-button { padding: 8px 12px; background-color: #1980e6; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer; transition: background-color 0.3s ease; text-align: center; display: flex; align-items: center; justify-content: center; }
    .reschedule-button:hover { background-color: #146bb8; }
    .for-meeting-room-button { padding: 10px 20px; background-color: #fbd103; color: black; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: background-color 0.3s ease; text-align: center; margin: 0 10px; }
    .for-meeting-room-button:hover { background-color: #e6c002; }
    .booking-info-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
    .booking-info-modal-content { position: relative; background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 12px; width: 100%; max-width: 600px; max-height: 80vh; overflow-y: auto; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); color: #0e141b; text-align: center; }
    .booking-info-modal-content h3 { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    .booking-info-modal-content p { font-size: 16px; margin: 10px 0; }
    .booking-info-modal-content .booking-navigation { display: flex; justify-content: space-between; margin-top: 30px; }
    .booking-info-modal-content .booking-navigation button { padding: 10px 20px; background-color: #1980e6; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; }
    .booking-info-modal-content .booking-navigation button:hover { background-color: #146bb8; }
    .booking-info-modal-content .close-info-modal { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #0e141b; font-size: 24px; cursor: pointer; font-weight: bold; }
    .layout-content-container { width: 100%; max-width: 960px; padding: 0 20px; }
    .details { transition: all 0.3s ease; margin-top: 8px; padding: 8px; background-color: #f9f9f9; border-radius: 4px; width: 100%; }
    .details.hidden { display: none; }
    .details p { margin: 4px 0; font-size: 12px; color: #0e141b; }
    .buttons-container { display: flex; justify-content: flex-end; gap: 8px; margin-top: 8px; }
    .ticker {
      background-color: #f0f0f0;
      padding: 5px 10px;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      position: sticky;
      bottom: 0;
      z-index: 10;
      min-height: 30px;
    }
    .ticker-content {
      display: inline-block;
      padding-right: 100%;
      animation: ticker 35s linear infinite running;
    }
    .ticker .completed { color: red; }
    .ticker .ongoing { color: green; }
    .ticker .upcoming { color: blue; }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .success-message { padding: 20px; position: relative; }
    .success-message .close-button { margin-left: 10px; }
    .copy-button { background-color: #1980e6; padding: 5px 10px; margin-left: 10px; border-radius: 4px; cursor: pointer; color: white; }
    .past-bookings-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
    .past-bookings-modal-content { background-color: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
    .past-booking-entry {
      padding: 10px;
      border-bottom: 1px solid #e7edf3;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 14px;
      color: #0e141b;
    }
    .past-booking-entry:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .past-booking-entry:hover {
      background-color: #e7edf3;
    }
    .no-bookings {
      padding: 10px;
      text-align: center;
      color: #4e7397;
      font-style: italic;
    }
    .auth-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
    }
    .auth-modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 640px) {
      .layout-content-container { width: 100% !important; max-width: 100% !important; padding: 0 10px !important; }
      .px-40 { padding-left: 10px !important; padding-right: 10px !important; }
      .flex-wrap { flex-direction: column; align-items: center; }
      .calendar-day { font-size: 10px; min-height: 36px; }
      #calendar p { font-size: 8px; }
      .time-slots { overflow-x: hidden; white-space: normal; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-bottom: 15px; }
      .time-slots h3 { display: block; }
      .time-slots #timeSlots { margin-top: 10px; }
      .time-slots button { margin-right: 0; margin-bottom: 0; font-size: 12px; padding: 6px 12px; min-width: 0; }
      .text-base { font-size: 14px; }
      .text-sm { font-size: 12px; }
      .text-lg { font-size: 16px; }
      .text-32px { font-size: 24px !important; }
      #selectedDate { text-align: center !important; padding-left: 0 !important; padding-right: 0 !important; margin-left: 0 !important; margin-right: 0 !important; }
      .bottom-buttons { flex-direction: column !important; gap: 12px !important; align-items: center !important; padding-left: 0 !important; padding-right: 0 !important; }
      #reserveButton, .for-meeting-room-button { width: 100% !important; max-width: 100% !important; margin: 0 !important; font-size: 16px; }
      .reschedule-button, .details-button { width: 100px; font-size: 12px; }
      .modal-content { width: 90%; max-width: 250px; padding: 12px; }
      .modal-content input, .modal-content select, .modal-content textarea { font-size: 12px; }
      .booked-slots { padding: 8px; }
      .booked-slot { padding: 6px; }
      .booked-slot img { width: 40px; height: 40px; }
      .booked-slot p { font-size: 12px; }
      .buttons-container { flex-direction: row; justify-content: flex-end; width: 100%; }
      .booking-info-modal-content { max-width: 90%; padding: 20px; }
      .booking-info-modal-content h3 { font-size: 20px; }
      .booking-info-modal-content p { font-size: 14px; }
      .booking-info-modal-content .booking-navigation button { padding: 8px 16px; font-size: 14px; }
      .ticker { padding: 5px; font-size: 12px; }
      .success-message { width: 85%; max-width: 350px; }
      .past-booking-entry { font-size: 12px; padding: 8px; }
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen" class="home-screen">
    <video autoplay muted loop class="video-background">
      <source src="videos/new.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div>
      <h1>Welcome to Conference Room Booking</h1>
      <button id="bookNowButton">Book Now</button>
    </div>
  </div>

  <!-- Booking Screen -->
  <div id="bookingScreen" class="hidden">
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex flex-col items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3 relative min-h-[80px] z-10">
          <div class="flex items-center justify-between w-full gap-4 text-[#0e141b]">
            <div class="flex items-center gap-4">
              <img src="images/logo2.png" alt="Logo" class="h-10" />
            </div>
            <div class="flex gap-4">
              <button id="signInButton" class="p-2 bg-[#1980e6] text-white rounded">Sign In</button>
              <button id="signUpButton" class="p-2 bg-[#1980e6] text-white rounded">Sign Up</button>
              <button id="signOutButton" class="p-2 bg-[#1980e6] text-white rounded hidden">Sign Out</button>
            </div>
          </div>
          <div class="ticker" id="ticker">
            <div class="ticker-content" id="tickerContent"></div>
          </div>
          <button id="pastBookingsButton" class="p-2 bg-[#1980e6] text-white rounded mt-2">Past Bookings</button>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight">Reserve the Main Conference Room</p>
                <p class="text-[#4e7397] text-sm font-normal leading-normal">Seats 12 people</p>
              </div>
            </div>
            <div class="flex flex-wrap items-center justify-center gap-6 p-4">
              <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
                <div class="flex items-center p-1 justify-between">
                  <button id="prevMonth"><div class="text-[#0e141b] flex size-10 items-center justify-center"><</div></button>
                  <p id="currentMonth" class="text-[#0e141b] text-base font-bold leading-tight flex-1 text-center"></p>
                  <button id="nextMonth"><div class="text-[#0e141b] flex size-10 items-center justify-center">></div></button>
                </div>
                <div class="grid grid-cols-7" id="calendar"></div>
              </div>
            </div>
            <h3 id="selectedDate" class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"></h3>
            <div class="time-slots p-4 hidden" id="timeSlotContainer">
              <h3 class="text-[#0e141b] text-lg font-bold mb-4">Available Time Slots</h3>
              <div class="overflow-x-auto whitespace-nowrap" id="timeSlots"></div>
            </div>
            <div class="booked-slots p-4" id="bookedSlotsContainer">
              <h3 class="text-[#0e141b] text-lg font-bold mb-4">Booked Slots</h3>
              <div id="bookedSlots"></div>
              <button id="expandButton" class="text-[#1980e6] text-sm font-medium mt-2 hidden">Show more</button>
            </div>
            <div class="flex justify-center px-4 py-3 gap-4 bottom-buttons">
              <button id="reserveButton" class="reserve-button flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <span class="truncate">Reserve Selected Slots</span>
              </button>
              <button id="forMeetingRoomButton" class="for-meeting-room-button">For Meeting Room Only</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Booking Details -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Booking Details</h3>
      <form id="bookingForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Department</label>
          <select id="department" class="w-full p-2 border rounded" required>
            <option value="QA">QA</option>
            <option value="PHP">PHP</option>
            <option value="Project Management">Project Management</option>
            <option value="Sales">Sales</option>
            <option value="Management">Management</option>
            <option value="HTML">HTML</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="SEO">SEO</option>
            <option value="Graphic Designers">Graphic Designers</option>
            <option value="Content Writers">Content Writers</option>
            <option value="Project Coordinators">Project Coordinators</option>
            <option value="Mobile App Development Team">Mobile App Development Team</option>
            <option value="UI Designers">UI Designers</option>
            <option value="Wordpress">Wordpress</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Role</label>
          <input type="text" id="role" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Purpose of Meeting</label>
          <textarea id="purpose" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelBooking" class="p-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="p-2 bg-[#1980e6] text-white rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Rescheduling -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Reschedule Booking</h3>
      <form id="rescheduleForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Select New Date</label>
          <input type="date" id="newDate" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Select New Time Slot</label>
          <select id="newTime" class="w-full p-2 border rounded" required></select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelReschedule" class="p-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="p-2 bg-[#1980e6] text-white rounded">Reschedule</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Booking Info Modal -->
  <div id="bookingInfoModal" class="booking-info-modal">
    <video autoplay muted loop class="video-background">
      <source src="videos/new.mp4" type="video/mp4">
    </video>
    <div class="booking-info-modal-content">
      <button id="closeInfoModal" class="close-info-modal">X</button>
      <h3>Current Slot is Booked By</h3>
      <p id="currentBookingName"></p>
      <p id="currentBookingDepartment"></p>
      <p id="currentBookingTime"></p>
      <p id="currentBookingDate"></p>
      <div class="booking-navigation">
        <button id="previousBookingButton">Previous Booking</button>
        <button id="nextBookingButton">Next Booking</button>
      </div>
    </div>
  </div>

  <!-- Past Bookings Modal -->
  <div id="pastBookingsModal" class="past-bookings-modal">
    <div class="past-bookings-modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Past Bookings</h3>
      <div class="mb-4">
        <label class="block text-sm font-medium text-[#0e141b]">Select Date</label>
        <input type="date" id="pastBookingsDate" class="w-full p-2 border rounded" max="${new Date().toISOString().split('T')[0]}" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-[#0e141b]">Department</label>
        <select id="pastBookingsDepartment" class="w-full p-2 border rounded">
          <option value="">All Departments</option>
        </select>
      </div>
      <div id="pastBookingsList"></div>
      <button id="closePastBookings" class="p-2 bg-gray-300 rounded mt-4">Close</button>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInModal" class="auth-modal">
    <div class="auth-modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Sign In</h3>
      <form id="signInForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Email</label>
          <input type="email" id="signInEmail" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Password</label>
          <input type="password" id="signInPassword" class="w-full p-2 border rounded" required />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelSignIn" class="p-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="p-2 bg-[#1980e6] text-white rounded">Sign In</button>
        </div>
      </form>
      <p class="text-sm text-[#0e141b] mt-4 text-center">
        Don't have an account? 
        <a href="#" id="switchToSignUp" class="text-[#1980e6] font-medium">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signUpModal" class="auth-modal">
    <div class="auth-modal-content">
      <h3 class="text-[#0e141b] text-lg font-bold mb-4">Sign Up</h3>
      <form id="signUpForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Email</label>
          <input type="email" id="signUpEmail" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-[#0e141b]">Password</label>

      async function renderTimeSlots() {
        if (!currentUser) {
          timeSlots.innerHTML = '<p>Please sign in to view available time slots.</p>';
          return;

        timeSlots.innerHTML = '';
        const dateKey = selectedDate.toDateString();
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (new Date(dateKey) < today) {
          timeSlots.innerHTML = '<p>Cannot book past dates.</p>';
          return;
        }

        const q = query(collection(db, 'bookings'), where('date', '==', dateKey));
        const querySnapshot = await getDocs(q);
        const bookedSlots = querySnapshot.docs.map(doc => doc.data().time);

        const startTime = 9.5;
        const endTime = 18.5;
        const interval = 0.5;

        const now = new Date();
        const isToday = dateKey === now.toDateString();
        const currentTimeInHours = now.getHours() + now.getMinutes() / 60;

        for (let time = startTime; time <= endTime; time += interval) {
          const hours = Math.floor(time);
          const minutes = (time % 1) * 60;
          const period = hours >= 12 ? 'PM' : 'AM';
          const formattedHours = hours % 12 || 12;
          const formattedMinutes = minutes === 0 ? '00' : '30';
          const slot = `${formattedHours}:${formattedMinutes} ${period}`;

          const slotTimeInHours = hours + minutes / 60;
          if (isToday && slotTimeInHours <= currentTimeInHours) continue;

          const slotButton = document.createElement('button');
          slotButton.className = 'p-2 border rounded text-[#0e141b] text-sm font-medium leading-normal';
          const isBooked = bookedSlots.includes(slot);
          if (isBooked) slotButton.classList.add('booked-slot');
          slotButton.textContent = slot;
          slotButton.addEventListener('click', () => {
            if (!isBooked) {
              slotButton.classList.toggle('selected');

              reserveButton.disabled = !selectedTimeSlots.length;

          });
          timeSlots.appendChild(slotButton);
        }
      }

      async function renderBookedSlots() {
        if (!currentUser) {
          bookedSlots.innerHTML = '<p>Please sign in to view booked slots.</p>';

        bookedSlots.innerHTML = '';
        const dateKey = selectedDate.toDateString();

        try {

          let bookings = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          bookings.sort((a, b) => parseTime(a.time) - parseTime(b.time));

          bookings.forEach((booking) => {
            const bookingElement = document.createElement('div');

      async function fetchAllBookings() {
        if (!currentUser) return;
        try {
          const q = query(collection(db, 'bookings'));
          const querySnapshot = await getDocs(q);
          allBookings = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          allBookings.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (dateA.getTime() !== dateB.getTime()) return dateA - dateB;
            return parseTime(a.time) - parseTime(b.time);
          });
        } catch (error) {
          console.error('Error fetching all bookings: ', error);
        }
      }

      function parseTime(timeStr) {
        const [time, period] = timeStr.split(' ');
        let [hours, minutes] = time.split(':').map(Number);
        if (period === 'PM' && hours !== 12) hours += 12;
        if (period === 'AM' && hours === 12) hours = 0;
        return hours * 60 + minutes;
      }

      function findCurrentBooking() {
        const now = new Date();
        const currentDateStr = now.toDateString();
        const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

        let currentBooking = null;
        let currentBookingIndexTemp = -1;

        for (let i = 0; i < allBookings.length; i++) {
          const booking = allBookings[i];
          const bookingDate = new Date(booking.date);
          const bookingTimeInMinutes = parseTime(booking.time);

          if (bookingDate.toDateString() === currentDateStr) {
            if (bookingTimeInMinutes <= currentTimeInMinutes) {
              if (!currentBooking || bookingTimeInMinutes > parseTime(currentBooking.time)) {
                currentBooking = booking;
                currentBookingIndexTemp = i;
              }
            }
          }
        }

        if (!currentBooking) {
          for (let i = 0; i < allBookings.length; i++) {
            const booking = allBookings[i];
            const bookingDate = new Date(booking.date);
            const bookingTimeInMinutes = parseTime(booking.time);

            if (bookingDate >= now.setHours(0, 0, 0, 0) || (bookingDate.toDateString() === currentDateStr && bookingTimeInMinutes > currentTimeInMinutes)) {
              currentBooking = booking;
              currentBookingIndexTemp = i;
              break;
            }
          }
        }

        currentBookingIndex = currentBookingIndexTemp !== -1 ? currentBookingIndexTemp : 0;
        return currentBooking;
      }

      function displayBooking(booking) {

          currentBookingName.textContent = booking.name || 'Unknown';

      async function populateAvailableTimeSlots(newDate) {
        if (!currentUser) return;
        newTimeSelect.innerHTML = '';
        const dateKey = new Date(newDate).toDateString();
        const allTimeSlots = ["9:00 AM", "9:30 AM", "10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM", "12:00 PM", "12:30 PM",
          "1:00 PM", "1:30 PM", "2:00 PM", "2:30 PM", "3:00 PM", "3:30 PM", "4:00 PM", "4:30 PM", "5:00 PM", "5:30 PM", "6:00 PM"];

        const now = new Date();
        const isToday = dateKey === now.toDateString();
        const currentTimeInHours = now.getHours() + now.getMinutes() / 60;

        try {
          const q = query(collection(db, 'bookings'), where('date', '==', dateKey));
          const querySnapshot = await getDocs(q);
          const bookedSlots = querySnapshot.docs.map(doc => doc.data().time);

          let hasAvailableSlots = false;
          const selectedDateObj = new Date(newDate);
          if (selectedDateObj < now.setHours(0, 0, 0, 0)) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'Cannot reschedule to past dates';
            option.disabled = true;
            option.selected = true;
            newTimeSelect.appendChild(option);
            return;
          }

          allTimeSlots.forEach(slot => {
            const slotTimeInHours = parseTime(slot) / 60;
            if (isToday && slotTimeInHours <= currentTimeInHours) return;
            if (!bookedSlots.includes(slot)) {
              const option = document.createElement('option');
              option.value = slot;
              option.textContent = slot;
              newTimeSelect.appendChild(option);
              hasAvailableSlots = true;
            }
          });

          if (!hasAvailableSlots) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'No slots available for the day';
            option.disabled = true;
            option.selected = true;
            newTimeSelect.appendChild(option);
          }
        } catch (error) {
          console.error('Error fetching booked slots: ', error);
        }
      }

      async function checkIfTimeSlotBooked(dateKey, timeSlot) {
        const q = query(collection(db, 'bookings'), where('date', '==', dateKey), where('time', '==', timeSlot));

      bookingForm.addEventListener('submit', async (e) => {

        if (!currentUser) {
          alert('Please sign in to make a booking.');

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

          return;

        try {
          for (const time of selectedTimeSlots) {

              alert(`The time slot ${time} is already booked. Please select a different time slot.`);
              return;
            }
          }

          for (const time of selectedTimeSlots) {
            const slotTimeInHours = parseTime(time) / 60;
            const isToday = dateKey === now.toDateString();
            const currentTimeInHours = now.getHours() + now.getMinutes() / 60;
            if (isToday && slotTimeInHours <= currentTimeInHours) {
              alert(`Cannot book past time slot: ${time}`);
              return;
            }
            await addDoc(collection(db, 'bookings'), {
              date: dateKey,
              department,
              email,
              purpose,
              role,
              time,
              name,
              userId: currentUser.uid
            });
          }

          showSuccessMessage(`Booking confirmed!`);
          bookingModal.style.display = 'none';
          bookingForm.reset();
          selectedTimeSlots = [];
          reserveButton.disabled = true;
          timeSlots.innerHTML = '';
          renderTimeSlots();
          renderBookedSlots();
        } catch (error) {
          console.error('Error adding booking: ', error);
          alert('Failed to book. Please try again.');
        }
      });

      cancelBookingButton.addEventListener('click', () => {
        bookingModal.style.display = 'none';
        bookingForm.reset();
      });

      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('reschedule-button')) {
          if (!currentUser) {
            signInModal.style.display = 'flex';
            alert('Please sign in to reschedule.');
            return;
          }
          const docId = e.target.getAttribute('data-id');
          rescheduleModal.style.display = 'flex';
          newTimeSelect.innerHTML = '<option value="">Select a date first</option>';
          const today = new Date().toISOString().split('T')[0];
          newDateInput.setAttribute('min', today);

          newDateInput.addEventListener('change', (e) => {
            populateAvailableTimeSlots(e.target.value);
          }, { once: true });

          rescheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newDate = document.getElementById('newDate').value;
            const newTime = document.getElementById('newTime').value;

            const now = new Date();
            const selectedDateObj = new Date(newDate);
            if (selectedDateObj < now.setHours(0, 0, 0, 0)) {
              alert('Cannot reschedule to a past date.');
              return;
            }

            if (!newTime || newTime === '') {
              alert('Please select a valid time slot.');
              return;
            }

            try {
              const docRef = doc(db, 'bookings', docId);
              const docSnap = await getDoc(docRef);
              
              if (!docSnap.exists()) {
                alert('Booking not found!');
                return;
              }

              const booking = docSnap.data();
              
              if (booking.userId !== currentUser.uid) {
                alert('You can only reschedule your own bookings!');
                return;
              }

              const newDateKey = new Date(newDate).toDateString();
              if (await checkIfTimeSlotBooked(newDateKey, newTime)) {
                alert('Selected time slot is already booked!');
                return;
              }

              await updateDoc(docRef, { 
                date: newDateKey, 
                time: newTime 
              });
              
              alert('Booking rescheduled successfully!');
              rescheduleModal.style.display = 'none';
              rescheduleForm.reset();
              renderBookedSlots();
            } catch (error) {
              console.error('Error rescheduling booking: ', error);
              alert('Failed to reschedule. Please try again.');
            }
          }, { once: true });
        }
      });

      cancelRescheduleButton.addEventListener('click', () => {
        rescheduleModal.style.display = 'none';
      });

      prevMonthButton.addEventListener('click', () => {
        if (!currentUser) return;
        currentDate.setMonth(currentDate.getMonth() - 1);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        if (currentDate < today) {
          currentDate.setMonth(today.getMonth());
          currentDate.setFullYear(today.getFullYear());
        }
        renderCalendar();
      });

      nextMonthButton.addEventListener('click', () => {
        if (!currentUser) return;
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      async function updateTicker() {
        if (!currentUser) {
          tickerContent.innerHTML = '<span>Please sign in to view bookings</span>';
          return;
        }
        const today = new Date().toDateString();
        const q = query(collection(db, 'bookings'), where('date', '==', today));
        const querySnapshot = await getDocs(q);
        let bookings = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        bookings.sort((a, b) => parseTime(a.time) - parseTime(b.time));

        const now = new Date();
        const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

        const tickerItems = bookings.map(booking => {
          const bookingTimeInMinutes = parseTime(booking.time);
          const status = bookingTimeInMinutes < currentTimeInMinutes ? 'completed' : 
                        (bookingTimeInMinutes === currentTimeInMinutes ? 'ongoing' : 'upcoming');
          const name = (booking.name || 'Unknown').replace(/[^a-zA-Z0-9\s]/g, '');
          const department = (booking.department || 'N/A').replace(/[^a-zA-Z0-9\s]/g, '');
          return `<span class="${status}">${booking.time} - ${name} (${department})</span>`;
        }).join(' | ');

        tickerContent.innerHTML = tickerItems || '<span>No bookings today</span>';
        tickerContent.style.animation = 'none';
        tickerContent.offsetHeight;
        tickerContent.style.animation = 'ticker 45s linear infinite';
      }

      setInterval(() => {
        if (currentUser) updateTicker();
      }, 60000);

      pastBookingsButton.addEventListener('click', () => {
        if (!currentUser) {
          signInModal.style.display = 'flex';
          alert('Please sign in to view past bookings.');
          return;
        }
        pastBookingsModal.style.display = 'flex';
        populateDepartments();
        renderPastBookings();
      });

      closePastBookings.addEventListener('click', () => {
        pastBookingsModal.style.display = 'none';
      });

      pastBookingsDate.addEventListener('change', renderPastBookings);
      pastBookingsDepartment.addEventListener('change', renderPastBookings);

      function populateDepartments() {
        if (!currentUser) return;
        const departments = Object.keys(departmentImages);
        pastBookingsDepartment.innerHTML = '<option value="">All Departments</option>' + 
          departments.map(dep => `<option value="${dep}">${dep}</option>`).join('');
      }

      async function renderPastBookings() {
        if (!currentUser) {
          pastBookingsList.innerHTML = '<div class="no-bookings">Please sign in to view past bookings.</div>';
          return;
        }
        const date = pastBookingsDate.value;
        const department = pastBookingsDepartment.value;
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        const q = query(collection(db, 'bookings'), where('date', '<=', now.toDateString()));
        const querySnapshot = await getDocs(q);
        let bookings = querySnapshot.docs.map(doc => doc.data());

        if (date) {
          const selectedDate = new Date(date).toDateString();
          bookings = bookings.filter(b => b.date === selectedDate);
        }
        if (department) {
          bookings = bookings.filter(b => b.department === department);
        }

        bookings.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          if (dateA.getTime() !== dateB.getTime()) return dateA - dateB;
          return parseTime(a.time) - parseTime(b.time);
        });

        pastBookingsList.innerHTML = bookings.length ? 
          bookings.map(b => `<div class="past-booking-entry">${b.date} - ${b.time} - ${b.name || 'Unknown'} (${b.department || 'N/A'})</div>`).join('') : 
          '<div class="no-bookings">No past bookings found.</div>';
      }

      currentDate = new Date();
      selectedDate = new Date();
      currentMonthElement.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      selectedDateElement.textContent = selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    });
  </script>
</body>
